<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="toggleBox">toggle box</button>
      <test-box v-if="isVisible"></test-box>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            isVisible: false,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
        },
        updated() {
          console.log("updated");
        },
      });
      app.component("test-box", {
        template: `
                <div class="box"></div>
            `,
        created() {
          console.log("created");
        },
        mounted() {
          console.log("mounted");
        },
        unmounted() {
          //leaves the DOM
          console.log("unmounted");
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
